version: "3.9"

networks:
  internal_net:
    driver: bridge

services:
  rag_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_query_builder_api
    restart: unless-stopped
    networks:
      - internal_net
    environment:
      # OpenAI Configuration
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      OPENAI_MODEL: "${OPENAI_MODEL:-gpt-4-turbo-preview}"
      OPENAI_EMBED_MODEL: "${OPENAI_EMBED_MODEL:-text-embedding-3-small}"
      
      # Application Configuration
      CORPUS_DIR: "/app/corpus"
      TOP_K: "6"
      CHUNK_SIZE: "2000"
      TIMEOUT_SECONDS: "180"
      
      # ChromaDB Configuration
      CHROMA_PERSIST_DIR: "/app/chroma"
      CHROMA_COLLECTION: "querybuilder_docs"
    volumes:
      - ./corpus:/app/corpus:rw
      - chroma_data:/app/chroma
      - ./main.py:/app/main.py:ro
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chroma_data: